<div class="list-grid">
  <mat-card *ngFor="let contact of contacts">
    <mat-card-header>
      <mat-card-title>
        <h2>{{contact.fullName}}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <h4 mat-line>{{contact.address}}</h4>
       <h4 mat-line>{{contact.city}}, {{contact.state}}</h4>
        <h4 mat-line>{{contact.zipcode}}</h4>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              (click)="selected.emit(contact)">Select
        <mat-icon>touch_app</mat-icon>
      </button>
      <button mat-raised-button color="accent"
      (click)="deleted.emit(contact)">Delete
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
